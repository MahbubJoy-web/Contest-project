<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="icon" href="Image/Icon.png">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- -================= Error =============== -->
  <div class="error ErrorText"></div>
<!-- -================= Error =============== -->
 <!-- Player 1 Form -->
 <form class="main PlayerOne" action="">
  <div class="JoyCont">
      <div class="input-content">
          <div class="input-dist">
              <div class="input-type">
                  <h2 class="playerName">Player-1</h2>
                  <input onkeydown="entwr (event)" class="PlayerOneInput" type="number" placeholder="Choose Number" />
                  <button onclick=" btn()" type="button" class="playerOneButton">Go</button>
              </div>
          </div>
      </div>
  </div>
</form>

<!-- Player 2 Form (optional) -->
<form class="main PlayerTwo" action="">
  <div class="JoyCont">
      <div class="input-content">
          <div class="input-dist">
              <div class="input-type">
                <div class="fun">
                  <h2 class="playerName">Player-2</h2>
                  <p class="ChanceNumber"><span class="dynaNumber"></span>/5</p>
                </div>
                  <input onkeydown="entwr(event)" class="PlayerTwoInput" type="number" placeholder="Choose Number" />
                  <button onclick=" button()" type="button" class="playerTwoButton">Choose</button>
              </div>
          </div>
      </div>
  </div>
</form>
<!-- ===============winner=========== -->
<div class="winner">
  <h2 class="Winner_text"></h2>
  <img src="https://media0.giphy.com/media/wX7I4l8SfFyG8rqhsd/giphy.gif?cid=6c09b9527vvlgrol4n60cm8tlkkbgswkd8dxb0a8hf9rxife&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Winner-gif">
</div>
<!-- ===============winner=========== -->

<script src="JS/script.js"></script>
</body>
</html>
